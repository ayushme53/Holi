<html lang="en">
<head>
   <title> Problem 3</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<script type="text/javascript">
function takeinput(){
fetch('./parse.json')
  .then(response => response.json())
  .then(data => parsedata(data))
}

function parsedata(data){
 var word=document.getElementById("value").value;
 if(!word)
 {
    alert("No match enter again!");
     return;
 }
 var title,result="";
 word=RegExp(word,'g');
  for(i=0;i<data.length;i++)
  {
      title=data[i]['title'].concat(" " + data[i]['body']);
      var val = (title.match(word) || [] ).length ;
      if(val!=0)
      {
        val= data[i]['userId'] + " " + data[i]['id'] + " " + val;
        result+= val + "<br>";
      }
  }
  document.getElementById("result").innerHTML= "<br>" + result;
}
</script>
</body>
<input type="text" id="word"><br>
<button type="button" onclick="takeinput()" style="margin:10px 0;">Count</button>
<div id="result">
</div>
</html>
