<!DOCTYPE html>
<html>
<head>
	<title>GUESS GUESS !!</title>
	
</head>
<script type="text/javascript">
	pguess=[];
	number=0;
	turn = 10;
	var x = Math.random()*100;
	x = Math.floor(x);
</script>
	<body style="margin-left: 5%;" background-color="blue">
	<h1 style="color: blue">
	<strong>GUESS THE NUMBER between 1 to 100 within 10 try. Let's see can you do it ? ;-) </strong></h1>
	<p><i><b> </b></i></p>
	YOUR TURNS LEFT =>> <p id="turn">10</p>
	ENTER YOUR GUESS <input type="text" id="number"> <input type="submit" name="SUBMIT" class="btn btn-info" value="SURE?" onclick="guesssubmit()">
	<p id="pguess"></p>
	<h2 id="mess1" style="color: red"><i></i></h2>
	<p id="mess2" style="color: green"><i></i></p>
	<script type="text/javascript">
		var turn = document.getElementById('turn').textContent;
		function restart()
		{
			location.reload();
		}
		function guesssubmit()
		{
			number = document.getElementById('number').value;
			if(turn != 0)
			{
				pguess.push(number);	
				if(number == x)
					document.getElementById('mess1').innerHTML = "YOU WON!!";
				else if(number > x){
					str = "previous guess: ";
					if(turn < 10)
					{ 
						for(i=0;i<pguess.length-1;i++)
							str += pguess[i]+",";
						document.getElementById('pguess').innerHTML = str;
					}
					document.getElementById('mess1').innerHTML = "Wrong ;(";
					document.getElementById('mess2').innerHTML = "Last guess is to high >.<";
				}
				else if(number < x){
					str = "previous guess: ";
					if(turn < 10)
					{ 
						for(i=0;i<pguess.length-1;i++)
							str += pguess[i]+",";
						document.getElementById('pguess').innerHTML = str;
					}
					document.getElementById('mess1').innerHTML = "Wrong :(";
					document.getElementById('mess2').innerHTML = "Last guess is to low >.<";
				}
				turn--;
				document.getElementById('turn').innerHTML=turn;

			}
			else if(turn<=0)
			{
				document.getElementById('mess1').innerHTML = "You LOSTs";
			}
		}
</script>
<input type="submit" name="" onclick="restart()" class="btn btn-info" value="WANT TO RESTART??">
</body>
</html>
